
<div class="panel panel-default" ng-init="getProduct()">
  <div class="panel-heading">
    <h3 class="panel-title">{{product.name}}</h3>
  </div>
  <div class="panel-body" style="font-weight: 800; color: black; background-image:url(http://pic.qiantucdn.com/58pic/27/04/12/03R58PICUkm_1024.jpg!qt324); background-repeat: no-repeat; background-size: cover;">
  <div class="panel-body">

        <div class="col-md-4">
        <img src="{{product.image_url}}">
      </div>
      <div class="col-md-8">

        <ul class="list-group">
          <li class="list-group-item">model: {{product.model}}</li>
		  <li class="list-group-item">Brand: {{product.brand}}</li>
          <li class="list-group-item">Price: {{product.price}}</li>
        </ul>
       

          <div class="pull-bottom">

              <div class="pull-right">
  <a href="#/products/edit/{{product._id}}"><button>Edit</button></a> |  <a href="#" ng-click="removeProduct(product._id)"><button>Delete</button></a>
  </div>
           </div>

          <div class="pull-left">
              <a href="#/products"><button>Go Back</button></a>
          </div>
      </div>

  </div>
</div>
