
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add product</h3>
  </div>
<div class="panel-body" style="font-weight: 800; color: black; background-image:url(https://www.piedmontoffice.com/sites/default/files/images/a2.jpg); background-repeat: no-repeat; background-size: 70%;">
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="addProduct()">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" ng-model="product.name" placeholder="Name" required>
        </div>
        <div class="form-group">
          <label>Brand</label>
          <select ng-model="product.brand" class="form-control" ng-dropdown required ng-change="changeme()">
            <option value="">Brand</option>
            <option value="samsung">samsung</option>
            <option value="LG">LG</option>
	    <option value="panasonic">panasonic</option>
	    <option value="other">other</option>
            
        
          </select>
        </div>
		<div class="form-group">
          <label>model</label>
          <input type="text" class="form-control" ng-model="product.model" placeholder="Model" required>
        </div>
          
        

       
        <div class="form-group">
          <label>Price</label>
          <input type="number" step="any" class="form-control" ng-model="product.price" placeholder="price" required>
            
        </div>
          
           <div class="form-group">
          <label>Image URL</label>
          <input type="url" class="form-control" ng-model="product.image_url" placeholder="Image URL" required>
               
        </div>

      
       <center>
        <button target="#/products" type="submit" class="pull-center">Submit</button>
          
          
          <button class="pull-center">
            <a href="#/pro">Go Back</a>
           </button></center>
          
      </form>
    </div>
    </div>
  </div>
</div>
