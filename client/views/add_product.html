
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add product</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="addProduct()">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" ng-model="product.name" placeholder="Name">
        </div>
        <div class="form-group">
          <label>Brand</label>
          <select ng-model="product.brand" class="form-control">
            <option value="samsung">samsung</option>
            <option value="LG">LG</option>
	    <option value="panasonic">panasonic</option>
	    <option value="other">other</option>
            
        
          </select>
        </div>
		<div class="form-group">
          <label>model</label>
          <input type="text" class="form-control" ng-model="product.model" placeholder="Model">
        </div>
          
        

       
        <div class="form-group">
          <label>Price</label>
          <input type="text" class="form-control" ng-model="product.price" placeholder="Price">
        </div>
          
           <div class="form-group">
          <label>Image URL</label>
          <input type="text" class="form-control" ng-model="product.image_url" placeholder="Image URL">
        </div>

      
       
        <button target="#/products" type="submit" class="btn btn-default">Submit</button>
          
          <div class="pull-right">
            <a href="#/products">Go Back</a>
          </div>
          
      </form>
    </div>
    </div>
  </div>
</div>
