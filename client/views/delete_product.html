<div class="panel panel-default" ng-init="getProducts()">
  <div class="panel-heading" style="background-image:none;background: Gray">
    <h3 class="panel-title" >ADD PRODUCT</h3>
  </div>
    
 
  <div class="panel-body">
    <div class="row">
    	<div ng-repeat="product in products">
            
            
            
    		<div class="col-md-6">
    			<div class="col-md-6">
    				<h2>{{product.name}}</h2>
    				
    				<a class="btn btn-primary" href="#/products/details/{{product._id}}">Remove Product</a>
    			</div>
    			
    		</div>
    	
    </div>
  </div>
      
    </div>
</div>
